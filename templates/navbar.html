{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/logo.jpg'%}" type="image/png">

  </head>
  <body style=" background-image: url('/static/images/b1.jpg') !important;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:black !important;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/admin" target="blank" title="Admin" style="color : white !important;">E-Learning </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% block Home %}{% endblock  %}" title="Home Page" style="color : white !important;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" title="Log Out" style="color : white !important;">Log Out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold"  title="Check your profile" style="color : white !important;" href="{% block myProfile %}{% endblock  %}">{% block user %}{% endblock  %}</a>
                
  
          </div>
        </div>
      </nav>
      {% block  content %}
      {% endblock  %}
  </body>
</html>
